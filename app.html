<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cambio de divisas</title>
  <link rel="stylesheet" href="styles.css">
  <script src="parte1.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cambio de divisas</h1>
    <div class="form">
      <label for="amount-input">Monto:</label>
      <input type="number" id="amount-input">
      <label for="from-currency-select">De:</label>
      <select id="from-currency-select">
        <option value="USD">USD - Dólar estadounidense</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - Libra esterlina</option>
        <option value="JPY">JPY - Yen japonés</option>
      </select>
      <label for="to-currency-select">A:</label>
      <select id="to-currency-select">
        <option value="USD">USD - Dólar estadounidense</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - Libra esterlina</option>
        <option value="JPY">JPY - Yen japonés</option>
      </select>
      <button id="conversion-button">Convertir</button>
      <button id="copy-button">Copiar resultado</button>
      <form action="https://www.paypal.com/donate" method="post" target="_top">
        <input type="hidden" name="hosted_button_id" value="TU-ID-DE-BOTÓN-PAYPAL-VA-AQUÍ">
        <input type="image" src="https://www.paypalobjects.com/es_XC/MX/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal, la forma más segura y rápida de pagar en línea.">
        <img alt="" border="0" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1">
      </form>
    </div>
    <div id="result-container"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="parte2.js"></script>
  <script src="parte3.js"></script>
  <script src="parte4.js"></script>
  <script src="parte5.js"></script>
  <script src="parte6.js"></script>
  <script src="script.js"></script>
  <script src="app.js"></script>
  <script src="server.js"></script>
  <script src="app2.js"></script>
</body>
</html>
